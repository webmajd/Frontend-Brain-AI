<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ورود و ثبت نام</title>
    <script src="./js/tailwindcss.js">
    </script>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300" id="body">
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl">

        <div class="w-full md:w-1/2 bg-gray-700 p-8 rounded-lg shadow-lg transition-colors duration-300"
            id="form-container">
            <div class="flex justify-between items-center mb-6">
                <i class="fas fa-arrow-right text-white" id="arrow-icon">
                    <svg width="20" height="20" id="arrow-icon" viewBox="0 0 24 24" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line fas fa-arrow-right text-white"><path style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2" d="M21 12H3"/><path data-name="primary" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2" d="m14 5 7 7-7 7"/></svg></i>
                <div class="text-white text-lg" id="login-register-text">
                    ورود | ثبت نام
                </div>
            </div>
            <div class="flex flex-col items-center mb-6">
                <img alt="iAi logo" class="mb-4" height="100"
                    src="./img/logo.png"
                    width="100" />
                <p class="text-white mb-4" id="instruction-text">
                    لطفا شماره تلفن همراه و رمز خود را وارد کنید!
                </p>
                <input class="w-full p-2 mb-4 rounded-lg" placeholder="شماره تلفن همراه" type="text" />
                <input class="w-full p-2 mb-4 rounded-lg" placeholder="رمز عبور" type="password" />
                <button class="w-full bg-blue-500 text-white p-2 rounded-lg">
                    تایید
                </button>
            </div>
            <p class="text-white text-center text-sm mt-4" id="terms-text">
                ثبت نام در BrainAI به معنای پذیرش تمامی
                <a class="text-blue-400" href="#">
                    قوانین و مقررات
                </a>
                و
                <a class="text-blue-400" href="#">
                    حریم خصوصی
                </a>
                این وب سایت است!
            </p>
            <div class="flex justify-between items-center mt-4">
                <div class="text-white" id="language-text">
                    EN
                </div>
                <i class="fas fa-sun text-white cursor-pointer" id="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="fas fa-sun text-white cursor-pointer" id="theme-toggle" viewBox="0 0 20 20" xml:space="preserve" width="20" height="20"><path d="M10 4.37c-3.105 0-5.63 2.526-5.63 5.63s2.525 5.63 5.63 5.63 5.63-2.525 5.63-5.63S13.105 4.37 10 4.37m1.999-2.358L10.615.294a.79.79 0 0 0-1.229 0L8.002 2.012a.79.79 0 0 0 1.229.991L10 2.048l.769.954a.789.789 0 1 0 1.229-.991m-.119 14.866a.79.79 0 0 0-1.11.119l-.769.955-.769-.955a.79.79 0 0 0-1.229.991l1.384 1.718a.79.79 0 0 0 1.229 0l1.384-1.718a.79.79 0 0 0-.119-1.11M5.765 2.938l-2.193-.236a.79.79 0 0 0-.869.869l.236 2.193a.79.79 0 0 0 1.569-.169l-.131-1.219 1.219.131a.789.789 0 1 0 .169-1.569m11.533 13.49-.236-2.193a.79.79 0 0 0-1.569.169l.131 1.219-1.219-.131a.788.788 0 1 0-.169 1.569c2.368.255 2.217.241 2.278.241a.79.79 0 0 0 .785-.874M3.002 10.769 2.047 10l.955-.769a.79.79 0 0 0-.991-1.229L.294 9.385a.79.79 0 0 0 0 1.229l1.718 1.384a.79.79 0 1 0 .991-1.229m16.704-1.384-1.718-1.384a.79.79 0 1 0-.991 1.229l.955.769-.955.769a.79.79 0 0 0 .991 1.229l1.718-1.384a.79.79 0 0 0 0-1.229M6.465 16.193a.79.79 0 0 0-.869-.7l-1.219.131.131-1.219a.789.789 0 1 0-1.569-.169l-.236 2.193a.79.79 0 0 0 .785.874q.042 0 .085-.005l2.193-.236a.79.79 0 0 0 .7-.869m9.962-13.491-2.193.236a.79.79 0 0 0 .169 1.569l1.219-.131-.131 1.219a.79.79 0 1 0 1.57.169l.236-2.193a.79.79 0 0 0-.869-.869"/></svg>
                </i>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex justify-center">
            <img alt="Cartoon character with blonde hair, glasses, white t-shirt with 'Irani AI' text, blue pants, and sneakers"
                class="w-3/4 md:w-full" height="400"
                src="./img/login-ai.png"
                width="400" />
        </div>

    </div>
    <script>
        const body = document.getElementById('body');
        const formContainer = document.getElementById('form-container');
        const themeToggle = document.getElementById('theme-toggle');
        const loginRegisterText = document.getElementById('login-register-text');
        const instructionText = document.getElementById('instruction-text');
        const termsText = document.getElementById('terms-text');
        const languageText = document.getElementById('language-text');
        const arrowIcon = document.getElementById('arrow-icon');

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('bg-gray-900')) {
                body.classList.remove('bg-gray-900');
                body.classList.add('bg-white');
                formContainer.classList.remove('bg-gray-700');
                formContainer.classList.add('bg-gray-200');
                loginRegisterText.classList.remove('text-white');
                loginRegisterText.classList.add('text-black');
                instructionText.classList.remove('text-white');
                instructionText.classList.add('text-black');
                termsText.classList.remove('text-white');
                termsText.classList.add('text-black');
                languageText.classList.remove('text-white');
                languageText.classList.add('text-black');
                arrowIcon.classList.remove('text-white');
                arrowIcon.classList.add('text-black');
                themeToggle.classList.remove('text-white');
                themeToggle.classList.add('text-black');
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            } else {
                body.classList.remove('bg-white');
                body.classList.add('bg-gray-900');
                formContainer.classList.remove('bg-gray-200');
                formContainer.classList.add('bg-gray-700');
                loginRegisterText.classList.remove('text-black');
                loginRegisterText.classList.add('text-white');
                instructionText.classList.remove('text-black');
                instructionText.classList.add('text-white');
                termsText.classList.remove('text-black');
                termsText.classList.add('text-white');
                languageText.classList.remove('text-black');
                languageText.classList.add('text-white');
                arrowIcon.classList.remove('text-black');
                arrowIcon.classList.add('text-white');
                themeToggle.classList.remove('text-black');
                themeToggle.classList.add('text-white');
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            }
        });
    </script>
</body>

</html>
