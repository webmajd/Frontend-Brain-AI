<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/tailwindcss.js"></script>
    <title>ویرایش حساب کاربری</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"
            class="fixed top-0 right-0 w-64 h-full bg-gray-800 p-5 transform translate-x-full transition-transform duration-300 lg:translate-x-0 lg:relative lg:w-1/5 glass z-50">
            <h2 class="text-xl font-bold mb-6">حساب کاربری</h2>
            <ul>
                <li class="mb-0"><a href="#" class="block p-2 rounded hover:bg-gray-700">داشبورد</a></li>
                <li class=""><a href="#" class="block p-2 rounded hover:bg-gray-700">ویرایش حساب</a></li>
                <li class=""><a href="#" class="block p-2 rounded hover:bg-gray-700">برگشت به سایت</a></li>
            </ul>
            <button class="mt-6 w-full p-2 bg-blue-600 rounded hover:bg-blue-700">خروج</button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex justify-center items-center p-10">
            <button id="menuBtn" class="lg:hidden fixed top-5 right-5 bg-gray-700 p-2 rounded">☰</button>
            <button id="menuBtn" class="lg:hidden fixed top-5 left-5 bg-gray-700 p-2 rounded">برگشت به سایت</button>
            <div class="glass p-8 rounded-lg shadow-lg flex flex-col items-center w-full max-w-md text-center">
                <h1 class="text-2xl font-bold mb-4">ویرایش حساب کاربری</h1>
                <form class="w-full text-right">
                    <label class="block text-sm mb-2">نام و نام خانوادگی</label>
                    <input type="text"
                        class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">

                    <label class="block text-sm mb-2">ایمیل</label>
                    <input type="email"
                        class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">

                    <label class="block text-sm mb-2">رمز عبور جدید</label>
                    <input type="password"
                        class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">

                    <label class="block text-sm mb-2">تأیید رمز عبور</label>
                    <input type="password"
                        class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">

                    <button class="w-full mt-4 px-6 py-2 bg-blue-600 rounded-lg hover:bg-blue-700">ذخیره
                        تغییرات</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");

        menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("translate-x-full");
        });

        document.addEventListener("click", (e) => {
            if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                sidebar.classList.add("translate-x-full");
            }
        });
    </script>
</body>

</html>
